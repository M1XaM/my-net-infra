services:
  db:
    build: ./db
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: chat_user
      POSTGRES_PASSWORD: chat_password
      POSTGRES_SSL: on
      POSTGRES_SSL_CERT: /var/lib/postgresql/certs/server.crt
      POSTGRES_SSL_KEY: /var/lib/postgresql/certs/server.key
    ports:
      - "5432:5432"
    expose:
      - "5432:5432"

  backend:
    build: ../my-net-server
    expose:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_NAME: chatdb
      DB_USER: chat_user
      DB_PASSWORD: chat_password
      APP_ENCRYPTION_KEY: "33B2Akj9EVW-C4_9Ut9uHTsi-iA8Tr3H5sE3lEkapmw="
    depends_on:
      - db

  frontend:
    build: ../my-net-client
    expose:
      - "5173:5173"
    depends_on:
      - backend

  nginx:
    build: ./nginx
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - backend
      - frontend