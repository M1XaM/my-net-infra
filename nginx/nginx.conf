events {}

http {
    limit_req_zone $binary_remote_addr zone=limit_per_ip:5m rate=5r/s;

    set_real_ip_from 172.16.0.0/12;

    real_ip_header X-Forwarded-For;

    real_ip_recursive on;

    server {
        listen 80;
        server_name localhost;

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # CSP header
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' wss://localhost https://localhost; frame-src 'none'; object-src 'none';" always;

        # XSS protection headers
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location / {
            limit_req zone=limit_per_ip burst=20 nodelay; 
            
            proxy_pass http://client:5173/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        location /api/ {
            limit_req zone=limit_per_ip burst=20 nodelay;

            proxy_pass http://chat:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}