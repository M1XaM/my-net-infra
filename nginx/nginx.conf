events {}

http {
    include /etc/nginx/mime.types;
    limit_req_zone $binary_remote_addr zone=limit_per_ip:5m rate=500r/s;
    server_tokens off;

    # Map for WebSocket connection header
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    set_real_ip_from 172.16.0.0/12;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Security headers for ALL responses
        add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
        add_header Cache-Control "no-store, private, max-age=0" always;
        add_header Pragma "no-cache" always;
        
        # CSP header
        # Still allow inline styles (which is unsafe), the refactor of the client mby will come one day
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' wss://localhost https://localhost; frame-src 'none'; frame-ancestors 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; manifest-src 'self'; worker-src 'self' blob:; upgrade-insecure-requests;" always;

        # XSS protection headers
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
        
        # Static files, in prod, should be cached and served from nginx directly or CDN
        # For dev, we just proxy to the client dev server
        location / {
            limit_req zone=limit_per_ip burst=20 nodelay; 
            
            proxy_pass http://client:5173/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_hide_header Server;
        }

        location /api/ {
            limit_req zone=limit_per_ip burst=20 nodelay;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Content-Security-Policy "default-src 'none'; base-uri 'none'; form-action 'none'; frame-ancestors 'none'; object-src 'none'; script-src 'none'; style-src 'none'; img-src 'none'; connect-src 'none'; worker-src 'none'; manifest-src 'none';" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

            proxy_pass http://chat:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_hide_header Server;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cache_bypass $http_upgrade;
        }

        location = /robots.txt {
            alias /etc/nginx/static/robots.txt;
            access_log off;
            log_not_found off;

            add_header Cache-Control "public, max-age=86400, immutable" always;
            add_header X-Robots-Tag "" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            proxy_hide_header Server;
        }
    }
}